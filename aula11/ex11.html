<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do veiculo <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res">

    </div>
    <script>
        
        function Calcular(){
            var txtv = window.document.getElementById("txtvel")
            var res = window.document.querySelector("div#res")
            var vel = Number(txtv.value)
            res.innerHTML=`Sua velocidade atual é de ${vel}km/h! `

            if (vel <60){
               res.innerHTML+= `Parabens, sua velocidade é ${vel} km/h, continue assim!`      
            }

            else {
                res.innerHTML+=`Sua velocidade é ${vel} km/h, voce está Multado!`
            }
            
    }
    </script>
</html>
